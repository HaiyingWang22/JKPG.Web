<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo" href="index.html">jkpgcity.</div>
            <ul class="nav-links">
                <li><a href="#discover">DISCOVER</a></li>
                <li><a href="#info">INFORMATION</a></li>
                <li><a href="#contact">CONTACT</a></li>
                <li><a href="#" id="language-toggle">EN</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero2">
      <div class="hero-text">
          <h1>SHOPPING</h1>
      </div>
      <div class="hero-content">
          <div class="search-bar">
              <input type="text" id="search-input" placeholder="Search...">
              <button id="search-button">üîç</button>
          </div>
      </div>
  </section>
  
<main class="shop-management">
  <div class="store-creation">
      <h2>ADD NEW STORE</h2>
      <form id="store-form">
          <div class="form-group">
              <label>Name</label>
              <input type="text" name="name" placeholder="Store name" required>
          </div>
          
          <div class="form-group">
              <label>URL</label>
              <input type="url" name="url" placeholder="https://example.com" required>
          </div>
          
          <div class="form-group">
              <label>District</label>
              <input type="text" name="district" placeholder="Enter district" required>
          </div>
          
          <button type="submit">SAVE STORE</button>
      </form>
  </div>
</main>

<section class="store-list"></section>

    <script src="script.js"></script>
</body>
</html>
